<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand">
                <a href="/">
                    <img src="./images/icons/view-dashboard.png" alt="dashboard">
                    Dashboard
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#!">
                        <img src="./images/icons/home.png" alt="home">
                        Home
                    </a></li>
                    <li><a href="#!">
                        <img src="./images/icons/card-account-details-outline.png" alt="">
                        Profile
                    </a></li>
                    <li><a href="#!">
                        <img src="./images/icons/message.png" alt="">
                        Messages
                    </a></li>
                    <li><a href="#!">
                        <img src="./images/icons/clock-time-three-outline.png" alt="">
                        History</a></li>
                    <li><a href="#!">
                        <img src="./images/icons/list-box-outline.png" alt="">
                        Tasks</a></li>
                    <li><a href="#!">
                        <img src="./images/icons/account-group.png" alt="">
                        Communities</a></li>
                </ul>
            </div>
            <div class="more">
                <ul>
                    <li><a href="#!">
                        <img src="./images/icons/cog-outline.png" alt="">
                        Settings</a></li>
                    <li><a href="#!">
                        <img src="./images/icons/help-circle-outline.png" alt="">
                        Support</a></li>
                    <li><a href="#!">
                        <img src="./images/icons/shield-lock-outline.png" alt="">
                        Privacy</a></li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <div class="search-icon">123</div>
                <input type="search" name="search" id="search">
            </div>
            <div class="userinfo">
                <div class="notify-icon">d</div>
                <div class="user-icon">d</div>
                <div class="username">Chiou Yeeluan</div>
            </div>
            <div class="user">
                <div class="userhead">d</div>
                <div class="greeting">Hi there,</div>
                <div class="userid">Chiou Yeeluan(@chiouyeeluan)</div>
            </div>
            <div class="buttons">
                <input type="button" value="New">
                <input type="button" value="Upload">
                <input type="button" value="Share">
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h3>Your Projects</h3>
            </div>
            <div class="announcements">
                <h3>Announcements</h3>
            </div>
            <div class="trending">
                <h3>Trending</h3>
            </div>
        </div>
    </div>
</body>
</html>
